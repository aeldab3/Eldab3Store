<div class="card h-100 shadow-sm">
  <div class="image position-relative" style="cursor: pointer;">
    <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-light">
    <div class="d-flex justify-content-center align-items-center hover-overlay">
      <button type="button" class="btn btn-primary fa fa-shopping-cart mr-2"></button>
      <button type="button" class="btn btn-primary" routerLink="/shop/{{product.id}}" >View</button>
    </div>
  </div>

  <div class="card-body d-flex flex-column ">
    <a routerLink="/shop/{{product.id}}">
      <h6 class="text-uppercase">{{product.name}}</h6>
    </a>
    <span class="mb-2"> <strong>{{product.price | currency}}</strong></span>

  </div>
</div>
