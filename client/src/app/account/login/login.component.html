<div class="d-flex justify-content-center align-items-center mt-4">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <div class="card-body">
      <div class="text-center mb-4">
        <img class="mb-4" src="../../../assets/images/logo.png" alt="Logo" width="92" height="77">
        <h1 class="h3 mb-3 fw-normal">Login</h1>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <app-text-input formControlName="email" [label]="'Email address'"></app-text-input>
        <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>
        <button [disabled]="loginForm.invalid" class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
      </form>
    </div>
  </div>
</div>
