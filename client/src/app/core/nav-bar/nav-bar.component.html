<div class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 border-bottom shadow-sm bg-white fixed-top">
  <img class="logo" src="/assets/images/logo.png" style="max-height: 70px;" alt="logo" routerLink="/">
  <nav class="mt-2 mt-md-0 text-uppercase d-flex flex-column flex-md-row align-items-center" style="font-size: large;">
    <a class="p-2 " [routerLink]="['/']" routerLinkActive="active"
    [routerLinkActiveOptions]="{exact: true}">Home</a>
    <a class="p-2 " routerLink="/shop" routerLinkActive="active">Shop</a>
    <a class="p-2" routerLink="/test-error" routerLinkActive="active">Error</a>
  </nav>
  <div class="d-flex align-items-center mt-2 mt-md-0">
    <a routerLink="/basket" class="position-relative mr-2">
      <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
      <div class="cart-no" *ngIf="(basket$ | async) as basket">{{basket.items.length}}</div>
    </a>
    <ng-container *ngIf="(currentUser$ | async) === null" >
      <a class="btn btn-outline-primary mr-2" routerLink="/account/login">Login</a>
      <a class="btn btn-outline-primary mr-3" routerLink="/account/register">Sign up</a>
    </ng-container>
    <ng-container *ngIf="(currentUser$ | async) as user">
      <div class="dropdown ml-3 mr-5" dropdown>
        <a class="dropdown-toggle" style="cursor: pointer;" dropdownToggle>
          <strong>{{user.displayName}}</strong>
        </a>
        <div class="dropdown-menu dropdown-menu-right" style="cursor: pointer;" *dropdownMenu>
          <a routerLink="/basket" class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-shopping-cart mr-3"></i> View Basket
          </a>
          <a routerLink="/orders"  class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-history mr-3"></i> View Orders
          </a>
          <div class="dropdown-divider"></div>
          <a (click)="logout()"  class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-sign-out mr-3"></i> LOgout
          </a>
        </div>
      </div>
    </ng-container>
  </div>
</div>
