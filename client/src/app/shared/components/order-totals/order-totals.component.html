<div class="bg-light text-uppercase font-weight-bold py-2 px-3">
  Order Summary
</div>
<div class="p-4">
  <p class="font-italic mb-4">Shipping costs will be added depending on choices made during checkout</p>
  <ul *ngIf="(basketTotal$ | async) as totals">
    <li class="d-flex justify-content-between p-3 border-bottom">
      <span class="text-muted">Order subtotal</span>
      <strong>{{totals.subtotal | currency}}</strong>
    </li>
    <li class="d-flex justify-content-between p-3 border-bottom">
      <span class="text-muted">Shipping and handling</span>
      <strong>{{totals.shipping | currency}}</strong>
    </li>
    <li class="d-flex justify-content-between p-3 border-bottom">
      <span class="text-muted">Total</span>
      <strong>{{totals.total | currency }}</strong>
    </li>
  </ul>
</div>
