<div class="container mt-2">
  <div *ngIf="(basket$ | async) === null" class="text-center">
    <p>Your basket is empty</p>
  </div>

  <div *ngIf="(basket$ | async) as basket">
    <div class="pb-5">
      <div class="container">
        <div class="row">
          <div class="col-12 py-5 mb-1">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead class="thead-light">
                  <tr>
                    <th class="border-0">
                      <div class="py-2 text-uppercase">Product</div>
                    </th>
                    <th class="border-0">
                      <div class="py-2 text-uppercase">Price</div>
                    </th>
                    <th class="border-0">
                      <div class="py-2 text-uppercase">Quantity</div>
                    </th>
                    <th class="border-0">
                      <div class="py-2 text-uppercase">Total</div>
                    </th>
                    <th class="border-0">
                      <div class="py-2 text-uppercase">Remove</div>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of basket.items">
                    <th scope="row">
                      <div class="p-2 d-flex align-items-center">
                        <img src="{{item.pictureUrl}}" alt="{{item.productName}}" class="img-fluid" style="max-height: 50px;">
                        <div class="ml-3">
                          <h5 class="mb-0">
                            <a routerLink="/shop/{{item.id}}" class="text-dark">{{item.productName}}</a>
                          </h5>
                          <span class="text-muted font-weight-normal font-italic">Type: {{item.type}}</span>
                        </div>
                      </div>
                    </th>
                    <td class="align-middle">
                      <strong>{{item.price | currency}}</strong>
                    </td>
                    <td class="align-middle">
                      <div class="d-flex align-items-center">
                        <i class="fa fa-minus-circle text-warning mr-2" style="cursor: pointer;font-size: 1.5em;" (click)="decrementItemQuantity(item)"></i>
                        <span class="font-weight-bold">{{item.quantity}}</span>
                        <i class="fa fa-plus-circle text-warning ml-2" style="cursor: pointer ;font-size: 1.5em;" (click)="incrementItemQuantity(item)"></i>
                      </div>
                    </td>
                    <td class="align-middle">
                      <strong>{{item.price * item.quantity | currency}}</strong>
                    </td>
                    <td class="align-middle">
                      <i class="fa fa-trash text-danger" style="cursor: pointer ;font-size: 1.5em;" (click)="removeBasketItem(item)"></i>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 offset-md-6">
            <app-order-totals></app-order-totals>
            <a routerLink="/checkout" class="btn btn-outline-primary btn-block py-2">
              Proceed to checkout
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
