<div class="container mt-5">
  <h2 class="text-center mb-4">Your Orders</h2>
  <div class="table-responsive">
    <table class="table table-hover">
      <thead class="thead-dark text-center">
        <tr>
          <th>Order</th>
          <th>Date</th>
          <th>Total</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders" routerLink="/orders/{{order.id}}" class="text-center" style="cursor: pointer;">
          <th>{{order.id}}</th>
          <td>{{order.orderDate | date: 'medium'}}</td>
          <td>{{order.total | currency}}</td>
          <td>
            <span class="badge"
                  [ngClass]="{'badge-success': order.status === 'Payment Received', 'badge-warning': order.status === 'Pending', 'badge-danger': order.status === 'Payment Failed'}">
              {{order.status}}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
