<div class="mt-4" [formGroup]="checkoutForm">
  <h4 class="mb-3 text-center">Choose your delivery method</h4>
  <div class="row justify-content-between" formGroupName="deliveryForm">
      <div class="col-sm-12 col-md-6 col-lg-4 mb-3" *ngFor="let method of deliveryMethods">
          <div class="custom-control custom-radio">
              <input type="radio"
                  id="{{method.id}}"
                  value="{{method.id}}"
                  formControlName="deliveryMethod"
                  class="custom-control-input"
                  (click)="setShippingPrice(method)">
              <label for="{{method.id}}" class="custom-control-label">
                  <strong>{{method.shortName}} - {{method.price | currency}}</strong>
                  <br>
                  <span class="text-muted">{{method.description}}</span>
              </label>
          </div>
      </div>
  </div>
</div>

<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5" >
  <button class="btn btn-outline-primary mb-2" cdkStepperPrevious>
    <i class="fa fa-angle-left"></i> Back to Address
  </button>
  <button class="btn btn-primary" cdkStepperNext>
    Continue to Review <i class="fa fa-angle-right"></i>
  </button>
</div>
